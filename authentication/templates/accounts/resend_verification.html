<p>登録時のメールアドレスを入力してください。</p>

<form method="post">
    {% csrf_token %}
    <div>
        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <button type="submit">確認メールを再送信</button>
</form>

<p><a href="{% url 'signin' %}">ログインページに戻る</a></p>
