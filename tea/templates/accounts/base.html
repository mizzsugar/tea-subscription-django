{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}会員サイト{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/tea.css' %}" rel="stylesheet">
        <style>
            /* body {
                background-color: #f5f5f5;
            }
            .auth-container {
                max-width: 400px;
                margin: 50px auto;
            }
            .auth-card {
                background: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            } */
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">会員サイト</a>
                <div class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <span class="navbar-text me-3">{{ user.username }}さん</span>
                        <a class="btn btn-outline-light btn-sm" href="{% url 'signout' %}">ログアウト</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'signin' %}">ログイン</a>
                        <a class="nav-link" href="{% url 'signup' %}">会員登録</a>
                    {% endif %}
                </div>
            </div>
        </nav>

        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            {% block content %}
            {% endblock %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
</html>
