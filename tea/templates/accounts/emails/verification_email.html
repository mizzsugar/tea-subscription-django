<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h2>{{ user.get_display_name }}様</h2>
    <p>ご登録ありがとうございます。</p>
    <p>以下のボタンをクリックして、メールアドレスの確認を完了してください。</p>
    <p>
        <a href="{{ verification_url }}" style="background-color: #4CAF50; color: white; padding: 14px 20px; text-decoration: none; display: inline-block;">

    <p><small>※このメールに心当たりがない場合は、無視してください。</small></p>
